    <script type="text/javascript">
        $(function() {
          $('input[name=encrypt]').submit(function(event) {
            event.preventDefault();
          });
    
          $('input[name=encrypt]').click(function(event) {
            var d1 = new Date();
            var n1 = d1.getTime();
            try {
              var key = $('input[name=password]').val();
              var text = $('textarea[name=text]').val();
    
              var bf = new Blowfish(key);
    
              var res = bf.encrypt(text);
    
    
              res = bf.base64Encode(res);
              $('textarea[name=result]').val(res);
            } catch(ex) {
              if (window.console && console.log) {
                console.log(ex)
              }
            }
            var d2 = new Date();
            var n2 = d2.getTime();
            var total = n2-n1
            document.getElementById("time").innerHTML=total+" miliseconds for 448 bit key";
            return false;
          });
          $('input[name=decrypt]').click(function() {
            var d1 = new Date();
            var n1 = d1.getTime();
            try {
              var key = $('input[name=password]').val();
              var text = $('textarea[name=text]').val();
    
              var bf = new Blowfish(key);
    
              text = bf.base64Decode(text);
    
              var res = bf.decrypt(text);
              res = bf.trimZeros(res);
    
              $('textarea[name=result]').val(res);
            } catch(ex) {
              if (window.console && console.log) {
                console.log(ex)
              }
            }
            var d2 = new Date();
            var n2 = d2.getTime();
            var total = n2-n1
            document.getElementById("time").innerHTML=total+" miliseconds for 448 bit key";
            return false;
          });
        });
      </script>
